<div class="container pt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header p-4">
                    <h5 class="mb-0"><strong>Change password</strong></h5>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">Set a new password</p>
                    <div class="error">{{ errorMessage }}</div>
                    <form (ngSubmit)="onSubmit()" class="mb-4 ng-untouched ng-pristine ng-valid">
                        <mdb-form-control class="form-outline mb-4">
                            <input mdbInput type="password" id="newPassword" [(ngModel)]="newPassword"
                                name="newPassword" class="form-control" required />
                            <label mdbLabel class="form-label" for="newPassword">New password</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 92px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </mdb-form-control>

                        <mdb-form-control class="form-outline mb-4">
                            <input mdbInput type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
                                name="confirmPassword" class="form-control" required />
                            <label mdbLabel class="form-label" for="confirmPassword">Confirm password</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 92px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </mdb-form-control>
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </form>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <u><a routerLink="/login">Back to Log In</a></u>
                        <u><a routerLink="/signup">Register</a></u>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
