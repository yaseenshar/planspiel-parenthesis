<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<div class="body-container">

    <div class="login-container">
    
        <img src="/assets/logo/parenthesis_logo.png" alt="Parenthesis Logo" class="logo">
        <h1>Welcome to Parenthesis</h1>
    
        <!-- Flash Message -->
        
        <div class="error">{{ errorMessage }}</div>
        
        <form (ngSubmit)="onLogin()" >
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
            <label><input type="checkbox" name="remember"> Remember Me</label>
            <button type="submit">Login</button>
        </form>

        <br /> <a routerLink="/signup">Don't have an account? Sign up</a>
    
        <div class="footer">
            Â© 2025 Parenthesis. All rights reserved.<br>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
    
    
        
</div>
